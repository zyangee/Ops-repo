apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.loans.name }}
spec:
  rules:
  - host: {{ .Values.global.domain }}
    http:
      paths:
      - path: {{ .Values.loans.ingress.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.loans.name }}
            port:
              number: {{ .Values.loans.service.port }}
