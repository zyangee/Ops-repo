apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.loans.name }}
spec:
  replicas: {{ .Values.loans.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.loans.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.loans.name }}
    spec:
      containers:
      - name: {{ .Values.loans.name }}
        image: "{{ .Values.loans.image.repository }}:{{ .Values.loans.image.tag }}"
        ports:
        - containerPort: {{ .Values.loans.service.port }}
        env:
        - name: MYSQL_HOST
          value: {{ .Values.db.name }}
        - name: MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: bank-db-secret
              key: DB_NAME
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: bank-db-secret
              key: DB_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bank-db-secret
              key: DB_PASSWORD
